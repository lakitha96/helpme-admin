<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        Affected Area Map
      </div>
      <div class="card-body ">
        <agm-map [latitude]='lat' [longitude]='lng' [zoom]="9">
          <agm-marker *ngFor='let loc of locations' [latitude]='loc.lat' [longitude]='loc.lng'></agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
